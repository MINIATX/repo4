    <main>
      <h1>Join to our Community</h1>
        <form class="container-fluid justify-content-center row g-3">
            <div class="col-md-5 formSize">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control inputText" id="input" >
              </div>
              <div class="col-md-5 formSize">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control inputText" id="input" >
              </div>
            <div class="col-md-5 formSize">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control inputText" id="input">
            </div>
            <div class="col-md-5 formSize">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control inputText" id="input">
            </div>
            <div class="col-md-10 formSize">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control inputText" id="input" placeholder="1234 Main St">
            </div>
            <div class="col-md-10 formSize">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control inputText" id="input" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-5 formSize">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control inputText" id="input">
            </div>
            <div class="col-md-3 formSize">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select inputText">
                <option selected>Choose...</option>
                <option>Ireland</option>
              </select>
            </div>
            <div class="col-md-2 formSize">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="input">
            </div>
        </form>
